<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Guess Number</title>
        <h:outputStylesheet library="style" name="guess.css" />
    </h:head>
    <h:body>
        <div id="content">
            <c:choose>
                <c:when test="#{guessNumberBean.min eq -1}">
                    <h:form>
                        #{msg.minValue}: <h:inputText id="userMin" title="Un nombre entier supérieur à 0" value="#{guessNumberBean.min}" size="2">
                            <f:validateLongRange minimum="0" />
                        </h:inputText>
                        <h:commandButton value="Ok" action="index" />
                    </h:form>
                </c:when>
                <c:otherwise>
                    <h:form>
                        #{msg.maxValue}:<h:inputText id="userMax" title="Un nombre entier supérieur à #{guessNumberBean.min}" value="#{guessNumberBean.max}" size="2">
                            <f:validateLongRange minimum="#{guessNumberBean.min}" />
                        </h:inputText>
                        <h:commandButton value="Ok" action="#{guessNumberBean.initMinMax()}" />
                    </h:form>
                </c:otherwise>
            </c:choose>
            <h:form>
                Langue: <h:outputText value="#{guessNumberBean.langue}"/><br />
                <h:commandButton value="#{msg.switchLanguage}" action="#{guessNumberBean.switchLocale()}" />
            </h:form>
        </div>
    </h:body>
</html>
