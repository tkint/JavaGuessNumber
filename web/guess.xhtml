<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Guess Number</title>
        <h:outputStylesheet library="style" name="guess.css" />
    </h:head>
    
    <h:body>
        <div id="content">
            <div id="bigBubble">
                <p id="text">
                    <h:outputText value="#{guessNumberBean.phrase}" escape="false" />
                </p>

                <div id="mediumBubble">
                </div>
                <div id="smallBubble">
                </div>
            </div>

            <h:graphicImage id="tete" library="img" name="tete.png" />
            
            <h:form id="proposition">
                <h:inputText id="nombre" title="Un nombre de 1 Ã  100" value="#{guessNumberBean.propose}" size="2">
                    <f:validateLongRange minimum="#{guessNumberBean.min}" maximum="#{guessNumberBean.max}" />
                </h:inputText>
                <h:commandButton value="Ok" action="#{guessNumberBean.comparer()}" />
            </h:form>
            <p>
                <h:outputText value="#{msg.chances}: #{guessNumberBean.essais}/#{guessNumberBean.maxEssais}" escape="false" /><br />
                <h:form>
                    <h:commandButton value="#{msg.resetSession}" action="#{guessNumberBean.renewSession()}"/>
                </h:form>
                <h:message for="nombre"
                           showSummary="true" showDetail="false"
                           style="color: #d20005;
                           font-family: 'New Century Schoolbook', serif;
                           font-style: oblique;"/>
            </p>
        </div>
    </h:body>
</html>
