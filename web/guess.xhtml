<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="#{localeManagerBean.language}">
    <h:head>
        <title>Guess Number</title>
        <h:outputStylesheet library="style" name="guess.css" />
    </h:head>

    <h:body>
        <div id="content">
            <div id="bigBubble">
                <p id="text">
                    <h:outputText value="#{guessNumberBean.phrase}" escape="false" />
                </p>

                <div id="mediumBubble">
                </div>
                <div id="smallBubble">
                </div>
            </div>

            <h:graphicImage id="tete" library="img" name="tete.png" />

            <h:form id="proposition">
                <h:inputText id="nombre" title="#{msg.numberBetween} #{guessNumberBean.min} #{msg.andWord} #{guessNumberBean.max}" value="#{guessNumberBean.propose}" size="2">
                    <f:validateLongRange minimum="#{guessNumberBean.min}" maximum="#{guessNumberBean.max}" />
                </h:inputText>
                <h:commandButton value="Ok" action="#{guessNumberBean.comparer()}" />
            </h:form>
            <p>
                <h:outputText value="#{msg.chances}: #{guessNumberBean.essais}/#{guessNumberBean.maxEssais}" escape="false" /><br />
                <h:form>
                    <h:commandButton value="#{msg.resetSession}" action="#{guessNumberBean.renewSession()}"/>
                </h:form>
                <h:message for="nombre"
                           showSummary="true" showDetail="false"
                           style="color: #d20005;
                           font-family: 'New Century Schoolbook', serif;
                           font-style: oblique;"/>
            </p>
            <h:form>
                #{msg.language}: <h:outputText value="#{localeManagerBean.language}"/><br />
                #{msg.locale}: <h:outputText value="#{localeManagerBean.locale}"/><br />
                <h:commandButton value="#{msg.switchLanguage}" action="#{localeManagerBean.switchLanguage()}" />
                <h:commandButton value="#{msg.history}" action="#{guessNumberBean.goToHistory()}"/>
            </h:form>
        </div>
    </h:body>
</html>
